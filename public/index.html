<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fiction - PDF Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-status {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .log-entry {
            padding: 5px 0;
            color: #333;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .file-info p {
            margin: 5px 0;
            color: #666;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0fff4;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .result-title {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .game-settings {
            color: #333;
            font-size: 0.9em;
        }

        .game-settings h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #667eea;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: #f8f9ff;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .pdf-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 5px 0;
            background: #f8f9ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pdf-item:hover {
            background: #e8e9ff;
            transform: translateX(5px);
        }

        .pdf-item-info {
            flex: 1;
        }

        .pdf-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .pdf-item-meta {
            font-size: 0.85em;
            color: #999;
        }

        .pdf-item-process {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
        }

        .pdf-item-process:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Interactive Fiction</h1>
        <p class="subtitle">Upload a PDF or select from existing files</p>

        <!-- Tab Selection -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="tab-btn active" id="uploadTab" onclick="switchTab('upload')">üì§ Upload PDF</button>
            <button class="tab-btn" id="selectTab" onclick="switchTab('select')">üìÅ Select from pdf_data</button>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <p><strong>Click to upload</strong> or drag and drop</p>
                <p style="font-size: 0.9em; color: #999; margin-top: 10px;">PDF files only (Max 10MB)</p>
            </div>

            <input type="file" id="fileInput" accept=".pdf" />

            <div class="file-info" id="fileInfo"></div>

            <button class="btn" id="uploadBtn" style="display: none;">Upload & Process</button>
        </div>

        <!-- Select Section -->
        <div id="selectSection" style="display: none;">
            <div id="pdfList" class="pdf-list">
                <p style="text-align: center; color: #999;">Loading PDF files...</p>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-status" id="progressStatus">Initializing...</div>
            <div class="log-container" id="logContainer"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">‚úÖ Processing Complete!</div>
            <div class="game-settings" id="gameSettings"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
