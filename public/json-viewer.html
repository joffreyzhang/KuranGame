<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer - Colleague's Frontend Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #28a745;
            margin-bottom: 15px;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
        }

        .session-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .session-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .session-card:hover {
            border-color: #28a745;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }

        .session-card.active {
            border-color: #28a745;
            background: #e8f5e9;
        }

        .session-info {
            margin-bottom: 10px;
        }

        .session-info strong {
            color: #28a745;
        }

        .data-viewer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .data-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .data-box h3 {
            color: #28a745;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-content {
            background: white;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
        }

        .btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            font-size: 0.9em;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.85em;
            background: #28a745;
            color: white;
        }

        .status-badge.offline {
            background: #dc3545;
        }

        .refresh-btn {
            margin-bottom: 20px;
        }

        .character-status {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #28a745;
        }

        .story-content {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä JSON Data Viewer</h1>
            <p>Colleague's Frontend - Read-Only Game Data Access</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>Available Sessions</h2>
                <button class="btn refresh-btn" onclick="loadSessions()">üîÑ Refresh Sessions</button>
                <div class="session-list" id="sessionList">
                    <p>Loading sessions...</p>
                </div>
            </div>

            <div class="section" id="dataSection" style="display: none;">
                <h2>Game Data for Session: <span id="currentSessionId"></span></h2>

                <div class="data-viewer">
                    <div class="data-box">
                        <h3>
                            üìã Session Info
                            <button class="btn" onclick="loadSessionData()">Reload</button>
                        </h3>
                        <div class="data-content" id="sessionData">Loading...</div>
                    </div>

                    <div class="data-box">
                        <h3>
                            üë§ Character Status
                            <button class="btn" onclick="loadStatusData()">Reload</button>
                        </h3>
                        <div id="statusData">
                            <div class="character-status">
                                <div class="stat-item">
                                    <span class="stat-label">Name:</span>
                                    <span class="stat-value" id="charName">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Level:</span>
                                    <span class="stat-value" id="charLevel">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Health:</span>
                                    <span class="stat-value" id="charHealth">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Location:</span>
                                    <span class="stat-value" id="charLocation">-</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="data-box">
                        <h3>
                            üìú Game History
                            <button class="btn" onclick="loadHistoryData()">Reload</button>
                        </h3>
                        <div class="data-content" id="historyData">Loading...</div>
                    </div>

                    <div class="data-box">
                        <h3>
                            üÜï Latest Action
                            <button class="btn" onclick="loadLatestData()">Reload</button>
                        </h3>
                        <div id="latestData">
                            <div class="story-content" id="latestStory">No data yet...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let currentSessionId = null;
        let autoRefreshInterval = null;

        // Load all available sessions
        async function loadSessions() {
            try {
                // Use the manifest file for easy discovery
                const response = await fetch(`${API_BASE}/api/game/manifest`);
                const data = await response.json();

                if (data.success && data.sessions && data.sessions.length > 0) {
                    displaySessions(data.sessions);
                } else {
                    document.getElementById('sessionList').innerHTML =
                        '<p style="color: #666;">No sessions available. Start a game first!</p>';
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessionList').innerHTML =
                    '<p style="color: #dc3545;">Error loading sessions. Make sure the server is running.</p>';
            }
        }

        // Display sessions
        function displaySessions(sessions) {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';

            sessions.forEach(session => {
                const card = document.createElement('div');
                card.className = 'session-card';
                if (session.sessionId === currentSessionId) {
                    card.className += ' active';
                }

                card.innerHTML = `
                    <div class="session-info">
                        <strong>Player:</strong> ${session.playerName || 'Unknown'}
                    </div>
                    <div class="session-info">
                        <strong>Session ID:</strong> ${session.shortId || session.sessionId.substring(0, 8)}...
                    </div>
                    <div class="session-info">
                        <strong>Updated:</strong> ${new Date(session.lastUpdated).toLocaleString()}
                    </div>
                    <div class="session-info">
                        <span class="status-badge ${session.isInitialized ? '' : 'offline'}">
                            ${session.isInitialized ? '‚úì Active' : '‚è∏ Not Started'}
                        </span>
                    </div>
                `;

                card.onclick = () => selectSession(session.sessionId);
                sessionList.appendChild(card);
            });
        }

        // Select a session to view
        function selectSession(sessionId) {
            currentSessionId = sessionId;
            document.getElementById('currentSessionId').textContent = sessionId.substring(0, 12) + '...';
            document.getElementById('dataSection').style.display = 'block';

            // Reload sessions to update active state
            loadSessions();

            // Load all data for this session
            loadAllData();

            // Start auto-refresh
            startAutoRefresh();
        }

        // Load all data for current session
        function loadAllData() {
            loadSessionData();
            loadStatusData();
            loadHistoryData();
            loadLatestData();
        }

        // Load session data
        async function loadSessionData() {
            try {
                const response = await fetch(`${API_BASE}/game_data/session_${currentSessionId}.json`);
                const data = await response.json();
                document.getElementById('sessionData').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('sessionData').textContent = 'Error loading session data';
            }
        }

        // Load character status
        async function loadStatusData() {
            try {
                const response = await fetch(`${API_BASE}/game_data/status_${currentSessionId}.json`);
                const data = await response.json();

                const status = data.characterStatus;
                document.getElementById('charName').textContent = status.character?.name || '-';
                document.getElementById('charLevel').textContent = status.character?.level || '-';
                document.getElementById('charHealth').textContent =
                    `${status.character?.health || 0}/${status.character?.maxHealth || 100}`;
                document.getElementById('charLocation').textContent = status.location || '-';
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        // Load game history
        async function loadHistoryData() {
            try {
                const response = await fetch(`${API_BASE}/game_data/history_${currentSessionId}.json`);
                const data = await response.json();
                document.getElementById('historyData').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('historyData').textContent = 'Error loading history data';
            }
        }

        // Load latest action
        async function loadLatestData() {
            try {
                const response = await fetch(`${API_BASE}/game_data/latest_${currentSessionId}.json`);
                const data = await response.json();

                document.getElementById('latestStory').innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong style="color: #28a745;">Player Action:</strong>
                        <div style="background: #f8f9fa; padding: 10px; margin-top: 5px; border-radius: 5px;">
                            ${data.action || 'N/A'}
                        </div>
                    </div>
                    <div>
                        <strong style="color: #28a745;">Game Response:</strong>
                        <div style="background: #f8f9fa; padding: 10px; margin-top: 5px; border-radius: 5px; white-space: pre-wrap;">
                            ${data.response || 'N/A'}
                        </div>
                    </div>
                    <div style="margin-top: 15px; font-size: 0.85em; color: #666;">
                        Last updated: ${new Date(data.timestamp).toLocaleString()}
                    </div>
                `;
            } catch (error) {
                document.getElementById('latestStory').textContent = 'No latest action data available';
            }
        }

        // Auto-refresh data every 5 seconds
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }

            autoRefreshInterval = setInterval(() => {
                if (currentSessionId) {
                    loadAllData();
                }
            }, 5000);
        }

        // Stop auto-refresh on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });

        // Load sessions on page load
        loadSessions();

        // Auto-refresh session list every 10 seconds
        setInterval(loadSessions, 10000);
    </script>
</body>
</html>
